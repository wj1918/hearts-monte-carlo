<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♥️ Hearts (Monte Carlo AI)</title>
</head>

<body>
  <h1>♥️ Hearts (Monte Carlo AI)</h1>


  <div id="controls">
    <label>Monte Carlo simulations per move:
      <input type="range" id="simRange" min="2" max="60" step="2" value="10">
      <span id="simCount">10</span>
    </label>
    <button id="startBtn">Start Game</button>
    <label style="margin-left: 16px;">
      <input type="checkbox" id="pauseTrick"> Pause after each Trick
    </label>
    <button id="continueBtn" style="display:none; margin-left:8px;">Continue</button>
  </div>


  <div id="table-container" style="display: flex; flex-direction: column; align-items: center; margin: 32px 0;">
    <div id="player-top" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 16px;">
      <span class="player-label">Alice</span>
      <div id="hand-0" class="player-hand"></div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
      <div id="player-left" style="margin-right: 16px; display: flex; flex-direction: column; align-items: center;">
        <span class="player-label">Bob</span>
        <div id="hand-1" class="player-hand vertical-hand"></div>
      </div>
      <div id="table-center" style="width: 180px; height: 180px; border-radius: 50%; background: #eaeaea; display: flex; align-items: center; justify-content: center; font-size: 1.2em; color: #888;">Hearts Table</div>
      <div id="player-right" style="margin-left: 16px; display: flex; flex-direction: column; align-items: center;">
        <span class="player-label">Dave</span>
        <div id="hand-3" class="player-hand vertical-hand"></div>
      </div>
    </div>
    <div id="player-bottom" style="display: flex; flex-direction: column; align-items: center; margin-top: 16px;">
      <span class="player-label">Carol</span>
      <div id="hand-2" class="player-hand"></div>
    </div>
  </div>


  <style>
    .player-label {
      color: #333;
      font-size: 1em;
      margin-bottom: 2px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
  <div id="gameLog"></div>

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
