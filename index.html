<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hearts Monte Carlo AI</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>♥️ Hearts (Monte Carlo AI)</h1>

    <div id="controls">
        <label>Monte Carlo simulations per move:
            <input type="range" id="simRange" min="2" max="60" step="2" value="10">
            <span id="simCount">10</span>
        </label>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameLog"></div>

    <script src="main.js"></script>
</body>

</html>
